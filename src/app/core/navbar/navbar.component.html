        <a (click)="exibirMenu = !exibirMenu">
            <i class="pi pi-bars"></i>
        </a>
    </div>

    <ul class="navbar-menu" [hidden]="!exibirMenu">
        <li class="navbar-usuario"><a href="#">{{nomeUsuario}}</a></li>
        <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_LANCAMENTO')">
            <a routerLink="/dashboard">Dashboard</a>
          </li>
        <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_LANCAMENTO')">
            <a routerLink="/lancamentos">Lançamentos</a>
        </li>
        <li class="navbar-menuitem" routerLinkActive="ativo"  *ngIf="temPermissao('ROLE_PESQUISAR_PESSOA')">
            <a routerLink="/pessoas">Pessoas</a>
        </li>
        <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_LANCAMENTO')">

          </li>
