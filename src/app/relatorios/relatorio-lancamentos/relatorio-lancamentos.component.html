<div class="container">
    <div class="full-width">
        <h1>Relatório de lançamentos por pessoa</h1>
    </div>
    
    <form class="p-fluid formgrid grid" autocomplete="off" #f="ngForm"  (ngSubmit)="gerar()">
        <div class="field col-12 md:col-6">
            <label for="periodoInicio">Vencimento</label>
            <p-calendar id="periodoInicio" dateFormat="dd/mm/yy" class="inputfield w-full"  name="periodoInicio" [required]="true" [(ngModel)]="periodoInicio" ></p-calendar>
        </div>
        <div class="field col-12 md:col-6">
            <label for="periodoFim" >até</label>
            <p-calendar id="periodoFim" dateFormat="dd/mm/yy" class="inputfield w-full"  name="periodoFim" [required]="true" [(ngModel)]="periodoFim" ></p-calendar>
        </div>
   
        <div class="col-12">
            <button pButton type="submit" class="p-button p-button-raised p-button-info botao" label="Gerar" [disabled]="f.invalid"></button>
        </div>
    </form>
    
</div>
