<div class="container">
    <div class="full-width">
        <h1>Dashboard</h1>
    </div>

    <div class="grid">
        <div class="col-12 lg:col-6 graficos">
            <p-panel header="Lançamentos por categoria">
                <p-chart type="pie" [data]="pieChartData" height="80vh" [options]="options"></p-chart>
              </p-panel>
        </div>
        <div class="col-12 lg:col-6 graficos">
            <p-panel header="Lançamentos por dia">
                <p-chart type="line" [data]="lineChartData" height="80vh" [options]="options"></p-chart>
              </p-panel>
        </div>
    </div>
</div>
